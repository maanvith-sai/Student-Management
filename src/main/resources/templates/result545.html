<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin_base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Students Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .table-container {
        overflow-x: auto; /* Add horizontal scroll bar when content overflows */
    }
  </style>
</head>
<body>
<section class="container">
  <div class="row">
    <h1>List Students</h1>
  </div>
  <br>
  <div class="table-container">
    <table class="table table-success table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">Student ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Teacher Id</th>
        <th scope="col">Date Of Birth</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Department</th>
        <th scope="col">Regulation</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.teacherId}"></td>
        <td th:text="${student.Dateofbirth}"></td>
        <td th:text="${student.Mobileno}"></td>
        <td th:text="${student.Department}"></td>
        <td th:text="${student.Regulation}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
